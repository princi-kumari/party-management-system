<h2 mat-dialog-title>Add User</h2>
<form [formGroup]="userForm" (ngSubmit)="onSaveClick()">

<div mat-dialog-content>
  <p>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" >
      <mat-error *ngIf="userForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
      <mat-error *ngIf="userForm.get('name')?.hasError('minlength')">
        Name must be at least 3 characters long
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        Enter a valid email
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput placeholder="Role"  formControlName="role">
      <mat-error *ngIf="userForm.get('role')?.hasError('required')">
        Role is required
      </mat-error>
    </mat-form-field>
  </p>
</div>
</form>
<div mat-dialog-actions class="form_btn">
  <button mat-button (click)="Cancel()">Cancel</button>
  <button mat-button color="primary"  (click)="onSaveClick()">Save</button>
</div>
